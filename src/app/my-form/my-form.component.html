<form [formGroup]="form">
    <div>
        Phone : <input formControlName="phoneNo">
        <span style="color: red;" *ngIf="form.get('phoneNo').errors?.required">Phone No. required</span>
        <span style="color: red;" *ngIf="form.get('phoneNo').errors?.minlength">Phone No. should be at least 10 characters </span>
    </div>
    <div>
     Email : <input formControlName="email">
        <span style="color: red;" *ngIf="form.get('email').errors?.email">Password should be at least 8 characters </span>
    </div>
    <div>
        Password : <input type="password" formControlName ="password">
        <span style="color: red;" *ngIf="form.get('password').errors?.required">Password required</span>
        <span style="color: red;" *ngIf="form.get('password').errors?.minlength">Password should be at least 8 characters </span>
    </div>       
    <div>
        Confirm Password : <input type="password" formControlName ="confirmPassword">
        <span style="color: red;" *ngIf="form.get('confirmPassword').errors?.required">Confirm Password required</span>
    </div>
    </form>
    <p>
     Form Data Below
    </p>
    <code>
     {{form.value | json}}
    </code>
